tags:
  - Auth
summary: Get Google OAuth URL
operationId: lgetOAuthUrl
security:
  - bearerAuth: []

responses:
  '200':
    description: Successfully get Google OAuth URL
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully get Google OAuth URL
            data:
              type: object
              $ref: ../../../components/schemas/OAuth2Url.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
