tags:
  - Auth
summary: Refresh user
operationId: refreshUser
security:
  - bearerAuth: []
parameters:
  - in: header
    name: Authorization
    schema:
      type: string
    required: true
responses:
  '200':
    description: Information found.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Information found.
            data:
              type: object
              $ref: ../../../components/schemas/accessTokenResponse.yaml
  '401':
    description: Missing header with authorization token.
