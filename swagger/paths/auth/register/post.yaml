tags:
  - Auth
summary: Create a new user
operationId: createUser
description: 'Create a new user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'johndoe@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'examplepwd'
responses:
  '201':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '400':
    description: Error creating a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Error creating user!
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Error creating contact'
  '500':
    $ref: ../../../components/responses/500.yaml
