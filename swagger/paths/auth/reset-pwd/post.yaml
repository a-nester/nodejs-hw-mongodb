tags:
  - Auth
summary: Reset password
operationId: resetPassword
security:
  - bearerAuth: []
parameters:
  - in: header
    name: Authorization
    schema:
      type: string
    required: true

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'Reset JWT'
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NmNjZWQ4NjkxMmNlYTExMTIyOWZmYTciLCJlbWFpbCI6InNvYmF4aWgxNzRAaGFwaWVkLmNvbSIsImlhdCI6MTcyNTEwNjQyOCwiZXhwIjoxNzI1MTA2NzI4fQ.z-8Kwz5TiHX-Y49BIMma_aCoN166xb59OfK4MNqWpzk'
          password:
            description: 'New password'
            type: string
            example: newPassword
responses:
  '200':
    description: Password was successfully changed!
