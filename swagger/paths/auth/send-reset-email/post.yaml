tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: 'johndoe@gmail.com'
responses:
  '200':
    description: Reset password email was successfully sent!
