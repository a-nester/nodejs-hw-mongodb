tags:
  - Auth
summary: Login user
operationId: loginUser
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'johndoe@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'examplepwd'
responses:
  '200':
    $ref: ../../../components/responses/200.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
