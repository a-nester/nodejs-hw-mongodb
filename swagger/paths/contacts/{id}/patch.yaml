tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update an existing contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        # required:
        #   - name
        #   - phoneNumber
        #   - contactType
        #   - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +380671234567
          email:
            description: "Contact's email"
            type: string
            example: 'johndoe@gmail.com'
          isFavourite:
            description: "Contact's favourite mark. Should be true or false"
            type: boolean
            example: true
          contactType:
            description: "Contact's groupe"
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact's parent id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '200':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '400':
    description: Contact update failed
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Contact update failed
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Contact update failed'
  '401':
    $ref: '../../../components/responses/401.yaml'
