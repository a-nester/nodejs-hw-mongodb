tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +380671234567
          email:
            description: "Contact's email"
            type: string
            example: 'johndoe@gmail.com'
          isFavourite:
            description: "Contact's favourite mark. Should be true or false"
            type: boolean
            example: true
          contactType:
            description: 'The contact groupe of'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact's parent id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contacts.yaml'
  '400':
    description: Error creating a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Error creating contact!
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Error creating contact'
  '401':
    $ref: '../../components/responses/401.yaml'
